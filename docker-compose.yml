name: ai-chatboat

services:
  mysql:
    image: mysql:8.0
    container_name: ai-chatboat-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_chatboat
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-chatboat-qdrant
    environment:
      # Enables API key auth. Use the same value in QDRANT_API_KEY.
      QDRANT__SERVICE__API_KEY: dev-qdrant-key
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  mysql_data:
  qdrant_data:

